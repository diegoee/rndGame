<div id="body" class="container bg-dark p-3 ">
  <div id="border" class="h-100 border rounded c1">
    <div class="c2">
      <div class="p-2">
        <button id="btnPlay" type="button" class="btn btn-block btn-lg">
          <i class="fa fa-play"></i>
        </button>
      </div>
      <div class="p-2">
        <div class="row">
          <div class="col-3">
            <button id="btnSound" type="button" class="btn btn-block btn-lg">
              <i class="fa fa-volume-up"></i>
            </button>
          </div>
          <div class="col-6">
            <p class="h3 text-light text-center">RndGame</p>
          </div>
          <div class="col-3">
            <button id="btnOrentation" type="button" class="btn btn-block btn-lg">
              <i class="fa fa-mobile"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="p-2">
        <button id="btnHelp" type="button" class="btn btn-block btn-lg">
          <i class="fa fa-random"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">WTF!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div  id="rndWords" class="alert alert-dark" role="alert">
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
