<div id="body" class="container bg-dark p-3 ">
  <div id="border" class="h-100 border rounded c1">
    <div class="c2">
      <div class="p-2">
        <button id="btnPlay" type="button" class="btn btn-block btn-lg">
          <i class="fa fa-play"></i>
        </button>
      </div>
      <div class="p-2">
        <div class="row">
          <div class="col-3">
            <button id="btnSound" type="button" class="btn btn-block btn-lg">
              <i class="fa fa-volume-up"></i>
            </button>
          </div>
          <div class="col-6 ">
            <p class="h3 h-100 text-light centerE">RnDGame</p>
          </div>
          <div class="col-3">
            <button id="btnOrentation" type="button" class="btn btn-block btn-lg">
              <i class="fa fa-mobile"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="p-2">
        <button id="btnHelp" type="button" class="btn btn-block btn-lg">
          <i class="fa fa-star"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modal">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Max. Score</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div id="score" class="text-center p-5 h1"></div>
          </div>
          <div class="col-12">
            <button id="shareBtn" type="button" class="btn btn-block btn-xs btn-outline-dark" data-dismiss="modal"><i class="fa fa-share-alt"></i></button>
          </div>
        </div> 
      </div>
    </div>
  </div>
</div>
